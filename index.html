<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Test Sistemi</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* Full screen container */
.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: #fff;
}

/* Top progress */
.top {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

.progress {
  height: 16px;
  background: #ddd;
  border-radius: 8px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #4caf50;
  transition: width 0.3s;
}

#progressText {
  font-size: 14px;
  margin-top: 6px;
}

/* Question area */
.content {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

#q {
  font-size: 20px;
  line-height: 1.45;
  margin-bottom: 18px;
}

/* Answers */
.answers button {
  width: 100%;
  padding: 18px;
  margin: 10px 0;
  font-size: 18px;
  border-radius: 12px;
  border: 2px solid #ccc;
  background: #f9f9f9;
  cursor: pointer;
  text-align: left;
}

.answers button:disabled {
  cursor: default;
}

.correct {
  background: #c8e6c9 !important;
  border-color: #2e7d32;
  color: #1b5e20;
}

.wrong {
  background: #ffcdd2 !important;
  border-color: #c62828;
  color: #b71c1c;
}

/* Bottom navigation */
.bottom {
  padding: 14px;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 12px;
}

.bottom button {
  flex: 1;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #1976d2;
  color: white;
}

.bottom button:disabled {
  background: #90a4ae;
}

/* Stats */
.stats {
  text-align: center;
  font-size: 16px;
  margin-top: 6px;
  font-weight: bold;
}

/* Desktop tweak */
@media (min-width: 900px) {
  .app {
    max-width: 900px;
    margin: auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="top">
    <div class="progress">
      <div class="progress-bar" id="bar"></div>
    </div>
    <div id="progressText"></div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div id="q"></div>
    <div class="answers" id="a"></div>
  </div>

  <!-- BOTTOM -->
  <div class="bottom">
    <button onclick="prev()">⬅ Əvvəl</button>
    <button id="next" onclick="next()" disabled>Sonra ➡</button>
  </div>

  <div class="stats">
    Doğru: <span id="t">0</span> |
    Səhv: <span id="f">0</span>
  </div>

</div>

<!-- QUESTIONS -->
<script src="questions.js"></script>

<script>
let order = [...questions.keys()].sort(() => Math.random() - 0.5);
let i = 0;
let state = [];
let t = 0;
let f = 0;

function load() {
  let q = questions[order[i]];
  document.getElementById("q").innerText =
    `${i + 1}/${questions.length}. ${q.question}`;

  let a = document.getElementById("a");
  a.innerHTML = "";

  q.options.forEach((o, idx) => {
    let b = document.createElement("button");
    b.innerText = o;

    if (state[i] != null) {
      b.disabled = true;
      if (idx === q.correct) b.classList.add("correct");
      if (idx === state[i] && idx !== q.correct) b.classList.add("wrong");
    } else {
      b.onclick = () => answer(idx);
    }
    a.appendChild(b);
  });

  document.getElementById("next").disabled = state[i] == null;
  update();
}

function answer(x) {
  let q = questions[order[i]];
  state[i] = x;
  x === q.correct ? t++ : f++;
  document.getElementById("t").innerText = t;
  document.getElementById("f").innerText = f;
  load();
}

function next() {
  if (i < questions.length - 1) {
    i++;
    load();
  }
}

function prev() {
  if (i > 0) {
    i--;
    load();
  }
}

function update() {
  let done = state.filter(v => v != null).length;
  let percent = Math.round(done / questions.length * 100);
  document.getElementById("bar").style.width = percent + "%";
  document.getElementById("progressText").innerText =
    `İcra olunub: ${done} / ${questions.length} (${percent}%)`;
}

load();
</script>

</body>
</html>
